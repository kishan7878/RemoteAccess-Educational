<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteAccess - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-shield-lock text-primary"></i> RemoteAccess
                </h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <small>Don't have an account? <a href="#" id="showRegister">Register</a></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light" style="display: none !important;">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Create Account</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="registerName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="#" id="showLogin">Login</a></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="bi bi-shield-lock"></i> RemoteAccess Dashboard
                </span>
                <div class="d-flex align-items-center text-white">
                    <span class="me-3" id="userName"></span>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active" data-page="devices">
                            <i class="bi bi-phone"></i> Devices
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-page="apk-builder">
                            <i class="bi bi-tools"></i> APK Builder
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-page="logs">
                            <i class="bi bi-journal-text"></i> Activity Logs
                        </a>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="col-md-9">
                    <!-- Devices Page -->
                    <div id="devicesPage" class="content-page">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3>Connected Devices</h3>
                            <button class="btn btn-primary" id="refreshDevices">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                        </div>
                        <div id="devicesList" class="row"></div>
                    </div>

                    <!-- APK Builder Page -->
                    <div id="apkBuilderPage" class="content-page" style="display: none;">
                        <h3 class="mb-4">APK Builder</h3>
                        <div class="card">
                            <div class="card-body">
                                <form id="apkBuilderForm">
                                    <div class="mb-3">
                                        <label class="form-label">App Name</label>
                                        <input type="text" class="form-control" id="appName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Package Name</label>
                                        <input type="text" class="form-control" id="packageName" 
                                               placeholder="com.example.myapp" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Server URL</label>
                                        <input type="url" class="form-control" id="serverUrl" 
                                               placeholder="https://your-server.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Permissions</label>
                                        <div id="permissionsList"></div>
                                    </div>
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-download"></i> Generate APK Config
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Logs Page -->
                    <div id="logsPage" class="content-page" style="display: none;">
                        <h3 class="mb-4">Activity Logs</h3>
                        <div class="card">
                            <div class="card-body">
                                <div id="activityLogs"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
